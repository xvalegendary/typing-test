<html lang="en">

<head>
	<meta charset="utf-8" />

	<title>soliatry -> typing test</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

	<div class="intro">
		<a style="color:rgb(63, 63, 63);" href="https://github.com/xvalegendary" class="intro-heading">developer // src</a>
		<p class="font-weight-light intro-text">
			type a letter to begin.
		</p>
	</div>

	<div id="main" class="container main">
		<div class="text-container" id="text-container"></div>
        <div id="message">copy the text below not allowed</div>
        <div id="message2">insert the text below not allowed</div>
	</div>

    <div id="layoutDisplay" class="layout-display">keyboard layout: </div>
  
	<div class="results-container" id="results">
		<ul class="list-group d-inline-block container-sm results-list">
			<li class="list-group-item font-weight-bold results-header">
			    Your results
			</li>
			<li class="list-group-item d-flex justify-content-between">
				  <span>WPM:</span>
          <span class="font-weight-light" id="wpm"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
          <span>Accuracy:</span>
          <span class="font-weight-light" id="accuracy"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
          <span>Time:</span>
          <span class="font-weight-light" id="time"></span>
      </li>
    </ul>
  </div>
